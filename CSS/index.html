<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Banner -->
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introdução à estilização de páginas</p>
    </div>

    <!-- Conteúdo -->
    <h2>Seletores</h2>
    <p>Este é um parágrafo normal.</p>
    <p class="destaque">Este é um parágrafo com classe destaque.</p>
    <p id="especial">Este é um parágrafo com id especial.</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="Imagem exemplo">

    <h2>Tabela</h2>
    <table>
        <tr> <!-- Cada linha -->
            <th>Elemento</th> <!-- cabeçalho da coluna -->
            <th>Função</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td> <!-- linhas normais -->
            <td>Parágrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>

    <h2>Botão com efeito</h2>
    <button class="botao">Clique aqui</button>

</body>

</html>
